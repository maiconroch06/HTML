<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login Figma</title>

  <!-- Fonte Poppins do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #F5F7FA;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2F2E41;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #DADADA;
      border-radius: 8px;
      font-size: 14px;
      background-color: #FAFAFA;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4C63B6;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4C63B6;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3B4E9C;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }

    .footer a {
      color: #4C63B6;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h1>Welcome back</h1>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
    </div>
  </div>

</body>

</html>
