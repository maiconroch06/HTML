<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login - Anny Nutri</title>
</head>
<body>
    <!-- Retângulo superior com gradiente roxo -->
    <div class="retangulo-roxo">
        <p>Bem-vindo ao nosso site!</p>
    </div>

    <!-- Área principal para centralizar o formulário de login -->
    <div class="main-content-area">
        <form class="form-login">
            <h1>Login</h1>
            <p>Acesse sua conta ou crie uma nova para continuar.</p>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <button type="submit" class="btn-entrar">Entrar</button>

            <!-- Links para cadastro e recuperação de senha -->
            <div class="links-form">
                <a href="cadastro.html" class="link-cadastro">Fazer cadastro</a>
                <a href="recuperar-senha.html" class="link-recuperar-senha">Recuperar senha</a>
            </div>
        </form>
    </div>
</body>
</html>
