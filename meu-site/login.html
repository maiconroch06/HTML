<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anny Nutre</title>
    <!-- Conecta este HTML ao seu CSS específico para login -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="top-menu-bar">
        <div class="menu-content">
            <p class="logo">Anny Nutre</p>
        </div>
    </div>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite seus dados de acesso abaixo.</p>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus required />

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />

            <a href="#">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />

            <p class="link">
                Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </div>
</body>
</html>
