<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1990, height=900">
  <title>Tela de Login Figma</title>

  <!-- Fonte Poppins do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="container wght:1024px height:768px"> 
    <div class="w-50 login-container justify-center">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="footer">
        <p>Esqueceu sua senha? <a href="#">Recuperar</a></p>
      </div>
    </div>
  </main>

</body>

</html>
